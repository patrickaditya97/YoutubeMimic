        <div class="nav-wrapper #212121 grey darken-4 z-depth-4">

    <main>

                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <button data-target="modal_create" style=" margin: auto; width: 100%; height: 60px;" type="submit"

                </button>

            </div>

            <div class="col s12" id="video_player" style="display: none; margin-top: 70px;">

                <div class="play_vid col s8">

                    <iframe height="460px" width="860px" frameborder="0" id="yt_iframe"

                </div>

                    <div class="card">

                        </div>
                    </div>
                    
                </div>
            </div>

    <!-- show playlist videos in a Modal Structure -->

        <div class="modal-content" id="addPlay_id">

        </div>
    </div>


    <!-- Create Playlist Modal -->
    <div id="modal_create" class="modal">
        <div class="modal-content">
            <h4>Create Playlist</h4>

            <div class="input-field col s6">
                <input id="Pl_name" type="text" class="validate" style="color: black;" onfocus="this.value=''">
                <label for="Pl_name">Playlist Name</label>
            </div>

        </div>
        <div class="modal-footer">
            <button href="#" class="modal-close btn waves-effect waves-light grey darken-3"
                onclick="createNewPlaylist()">Create</button>
        </div>
    </div>
